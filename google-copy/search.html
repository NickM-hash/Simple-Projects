<!DOCTYPE html>
<html>

<head>
    <title>Google Search Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a21836c7a9.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row">
                <div class="col-sm-1">
                    <img src="images/googlelogo.png" class="logo --logo-scaled">
                </div>
                <div class="col-sm-7">    
                    <form>
                        <label class="searchbar" for="searchbox">
                            <input type="text" class="searchbox">
                            <i class="fas fa-microphone microphone"></i>
                            <i class="fas fa-search glass"></i>
                        </label>
                    </form>
                </div>
                <div class="col-sm-4 nav-right">
                    <i class="fas fa-bars hamburgers"></i>
                    <img src="images/photo.jpg" class="nick-photo">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-1">
                </div>
                <div class="col-sm-6">
                        <p>All</p>
                        <p>News</p>
                        <p>Videos</p>
                        <p>Images</p>
                        <p>Maps</p>
                        <p>More</p>
                    </div>
                </div>
                <div class="col-sm-2">
                </div>
                <div class="col-sm-3">
                </div>
            </div>
        </header>
    </div>

</body>

</html>
