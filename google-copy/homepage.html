<!DOCTYPE html>
<html>

<head>
    <title>Google Page Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/a21836c7a9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" />
</head>

<body>
    <div class="container-fluid">
        <header>
            <div class="row navigation">
                <div class="col-sm-6 nav-left">
                    <a href="https://about.google/?fg=1&amp;utm_source=google-CA&amp;utm_medium=referral&amp;utm_campaign=hp-header"
                        class="about">About</a>
                    <a href="https://store.google.com/CA?utm_source=hp_header&amp;utm_medium=google_ooo&amp;utm_campaign=GS100042&amp;hl=en-CA"
                        class="store">Store</a>
                </div>
                <div class="col-sm-6 nav-right">
                    <a href="https://mail.google.com" class="gmail">Gmail</a>
                    <a href="https://www.google.ca/imghp?hl=en&amp;tab=wi&amp;ogbl" class="images">Images</a>
                    <i class="fas fa-bars hamburger"></i>
                    <img src="images/photo.jpg" class="nick-photo">
                </div>
            </div>
        </header>
        <content>
            <div class="row">
                <div class="col-md-12 logo-line">
                    <img src="images/googlelogo.png" class="logo">
                </div>
            </div>
            <form action="search.html" method="GET">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 search">
                        <label class="searchbar" for="searchbox">
                            <i class="fas fa-search glass"></i>
                            <input type="text" class="searchbox" name="search-term">
                            <i class="fas fa-microphone microphone"></i>
                        </label>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col-md-12 button-row">
                        <button type="submit" class="btn btn-secondary button--grey">Google Search</button>
                        <button type="submit" class="btn btn-secondary button--grey">I'm Feeling Lucky</button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="col-md-12 french">
                    <p>Google offered in: <a
                            href="https://www.google.com/setprefs?sig=0_w0OGd6evYBtov44HHiuSa6WSkIY%3D&hl=fr&source=homepage&sa=X&ved=0ahUKEwjk3-z9jNzoAhUJsp4KHVhmB_gQ2ZgBCBE">Francais</a>
                    </p>
                </div>
            </div>
        </content>
        <footer class="footer">
            <div class="row footer-1">
                <div class="col-md-12">
                    <p class="canada">Canada</p>
                </div>
            </div>
            <div class="row footer-2">
                <div class="col-sm-6 footer-left">
                    <a href="#advertising">Advertising</a>
                    <a href="#business">Business</a>
                    <a href="#how-it-works">How Search works</a>
                </div>
                <div class="col-sm-6 footer-right">
                    <a href="#privacy">Privacy</a>
                    <a href="#terms">Terms</a>
                    <a href="#settings">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
